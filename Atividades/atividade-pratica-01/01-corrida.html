<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Corrida</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/corrida.css">
    <script src="./scripts/corrida.js"></script>
</head>
<body>
    
    <div class="container-fluid">
        <header class="d-flex justify-content-center">
            <h1>Informações da corrida</h1>
        </header>

        <div class="row">
            <form name="formulario" id="formulario">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome do(a) competidor(a)</label>
                    <input type="text" id="nome" value="" class="form-control" placeholder="Digite o nome do(a) competidor(a)">

                    <div id="alertaNome" class="alert alert-danger" style="display: none">
                        <span>Preencha o nome corretamente!</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tempo" class="form-label">Tempo</label>
                    <input type="number" min="0" id="tempo" value="" class="form-control" placeholder="Digite o tempo em segundos">

                    <div id="alertaTempo" class="alert alert-danger" style="display: none">
                        <span>Preencha o tempo corretamente!</span>
                    </div>
                </div>

                <div class="form-group">
                    <input type="button" value="Cadastrar" class="btn btn-success" id="botaoCadastrar" onclick="cadastrar()">
                    <input type="button" value="Inserir nova corrida" class="btn btn-danger" id="botaoRecomecar" disabled onclick="recomecar()" >
                </div>
            </form>
        </div>

        <div class="row">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped caption-top" id="tabelaResultado">
                    <caption>Resultado da prova</caption>
            
                    <thead>
                        <tr class="table-dark">
                            <th>Posição</th>
                            <th>Largada</th>
                            <th>Competidor(a)</th>
                            <th>Tempo(s)</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
            
                    <tbody>
                        
                    </tbody>
            
                    <tfoot>
                        <tr class="table-dark">
                            <td colspan="2">Quantidade</td>
                            <td colspan="3" id="contador">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
  
    </div>

</body>
</html>
