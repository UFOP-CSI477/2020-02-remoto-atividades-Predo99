<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Calculadora</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/calculadora.css">
    <script src="./scripts/calculadora.js"></script>
</head>
<body>
    
    <div class="container-fluid">
        <header class="d-flex justify-content-center">
            <h1>Calculadora</h1>
        </header>

        <div class="row justify-content-center">
            <div class="col-sm-6 col-lg-4">
                <div class="calculadora">
                    <div class="row">
                        <div class="form-group">
                            <input type="text" name="displayTotal" id="displayTotal" class="form-control" value="0" disabled>
                        </div>
                        <div class="form-group">
                            <input type="text" name="display" id="display" class="form-control" value="0" disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-danger" value="<" onclick="deletarUltimoDigito()">
                        </div>
                        <div class="col-6 d-grid">
                            <input type="button" class="btn btn-success" value="C" onclick="resetar()">
                        </div>
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-warning" value="+" onclick="adicionarOperacao('+')">
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-primary" value="7" onclick="adicionarNumero('7')">
                        </div>
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-primary" value="8" onclick="adicionarNumero('8')">
                        </div>
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-primary" value="9" onclick="adicionarNumero('9')">
                        </div>
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-warning" value="-" onclick="adicionarOperacao('-')">
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-primary" value="4" onclick="adicionarNumero('4')">
                        </div>
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-primary" value="5" onclick="adicionarNumero('5')">
                        </div>
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-primary" value="6" onclick="adicionarNumero('6')">
                        </div>
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-warning" value="*" onclick="adicionarOperacao('*')">
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-primary" value="1" onclick="adicionarNumero('1')">
                        </div>
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-primary" value="2" onclick="adicionarNumero('2')">
                        </div>
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-primary" value="3" onclick="adicionarNumero('3')">
                        </div>
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-warning" value="/" onclick="adicionarOperacao('/')">
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-primary" value="0" onclick="adicionarNumero('0')">
                        </div>
                        <div class="col-3 d-grid">
                            <input type="button" class="btn btn-secondary" value="." onclick="adicionarPonto()">
                        </div>
                        <div class="col-6 d-grid">
                            <input type="button" class="btn btn-success" value="=" onclick="calcular()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
