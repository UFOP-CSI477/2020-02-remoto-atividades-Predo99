<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/forms.css">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-center">
            <h1>Cadastro de uma pessoa</h1>
        </header>
    
        <nav>
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Página inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="perfil.html">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="cidades.html">Cidades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="estados.html">Estados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pessoas.html">Pessoas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="compras.html">Compras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="produtos.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Sair</a>
                </li>
            </ul>
        </nav>
    
        <hr>
    
        <div class="row formulario">
            <form method="POST" action="pessoas.html">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome da pessoa" class="form-control">
                </div>
        
                <div class="form-group">
                    <label for="user" class="form-label">Usuário:</label>
                    <input type="text" name="user" id="user" placeholder="Usuário" class="form-control">
                </div>
        
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email" class="form-control">
                </div>
        
                <div class="form-group">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" name="endereco" id="endereco" placeholder="Endereço da pessoa" class="form-control">
                </div>
        
                <div class="form-group">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" maxlength="14" class="form-control">
                </div>
        
                <div class="form-group">
                    <label for="foto" class="form-label">Foto:</label>
                    <input type="file" name="foto" id="foto" accept=".jpg,.jpeg,.png,.svg" class="form-control">
                </div>
        
                <div class="form-group">
                    <label for="documentos" class="form-label">Documentos:</label>
                    <input type="file" name="documentos" id="documentos" multiple class="form-control">
                </div>
        
                <div>
                    <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
                    <input type="reset" value="Limpar" class="btn btn-danger btn-lg">
                </div>
        
                <div>
                    <a href="pessoas.html" class="btn btn-primary btn-lg">Voltar</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
