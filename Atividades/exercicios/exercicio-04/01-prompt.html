<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Exercício Prompt</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        label {
            font-weight: bold;
        }

        .botao{
            margin-top: 1.2em;
            margin-bottom: 1.2em;
        }

        h1 {
            margin-top: 0.5em;
        }
    </style>

    <script>
        function Pessoa (nome, sobrenome, cpf, idade, endereco, email, telefone){
            this.nome = nome;
            this.sobrenome = sobrenome;
            this.cpf = cpf;
            this.idade = idade;
            this.endereco = endereco;
            this.email = email;
            this.telefone = telefone;
        }

        function carregarDados(){
            const nome = window.prompt("Insira o seu nome: ");
            const sobrenome = window.prompt("Insira o seu sobrenome: ");
            const cpf = window.prompt("Insira o seu cpf: ");
            const idade = window.prompt("Insira o seu idade: ");
            const endereco = window.prompt("Insira o seu endereco: ");
            const email = window.prompt("Insira o seu email: ");
            const telefone = window.prompt("Insira o seu telefone: ");

            const pessoa = new Pessoa(nome, sobrenome, cpf, idade, endereco, email, telefone);

            document.getElementById("nomeCompleto").value = `${pessoa.nome} ${pessoa.sobrenome}`;
            document.getElementById("cpf").value = pessoa.cpf;
            document.getElementById("idade").value = pessoa.idade;
            document.getElementById("endereco").value = pessoa.endereco;
            document.getElementById("email").value = pessoa.email;
            document.getElementById("telefone").value = pessoa.telefone;
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header class="d-flex justify-content-center">
                <h1>Dados</h1>
            </header>
        </div>
    
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="nomeCompleto" class="form-label">Nome Completo</label>
                        <input type="text" id="nomeCompleto" value="" class="form-control" disabled>
                    </div>
            
                    <div class="form-group">
                        <label for="cpf" class="form-label">Cpf</label>
                        <input type="text" id="cpf" value="" class="form-control" disabled>
                    </div>
            
                   <div class="form-group">
                        <label for="idade" class="form-label">Idade</label>
                        <input type="text" id="idade" value="" class="form-control" disabled>
                   </div>
            
                   <div class="form-group">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" id="endereco" value="" class="form-control" disabled>
                   </div>
            
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" id="email" value="" class="form-control" disabled>
                    </div>
            
                    <div class="form-group">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" id="telefone" value="" class="form-control" disabled>
                    </div>     
                    
                    <div class="botao">
                        <input type="button" value="Carregar informações" class="btn btn-primary" onclick="carregarDados()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
