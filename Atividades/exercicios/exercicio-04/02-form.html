<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Exercício Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        label {
            font-weight: bold;
        }

        .botao{
            margin-top: 1.2em;
            margin-bottom: 1.2em;
        }

        h1 {
            margin-top: 0.5em;
        }
    </style>

    <script>
        function Pessoa (nome, sobrenome, cpf, idade, endereco, email, telefone){
            this.nome = nome;
            this.sobrenome = sobrenome;
            this.cpf = cpf;
            this.idade = idade;
            this.endereco = endereco;
            this.email = email;
            this.telefone = telefone;
        }

        function carregarDados(){
            const nome = document.solicitar.nome.value;
            const sobrenome = document.solicitar.sobrenome.value;
            const cpf = document.solicitar.cpf.value;
            const idade = document.solicitar.idade.value;
            const endereco = document.solicitar.endereco.value;
            const email = document.solicitar.email.value;
            const telefone = document.solicitar.telefone.value;

            const pessoa = new Pessoa(nome, sobrenome, cpf, idade, endereco, email, telefone);

            document.getElementById("nomeCompletoPreenchido").value = `${pessoa.nome} ${pessoa.sobrenome}`;
            document.getElementById("cpfPreenchido").value = pessoa.cpf;
            document.getElementById("idadePreenchido").value = pessoa.idade;
            document.getElementById("enderecoPreenchido").value = pessoa.endereco;
            document.getElementById("emailPreenchido").value = pessoa.email;
            document.getElementById("telefonePreenchido").value = pessoa.telefone;
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="row">
                    <header class="d-flex justify-content-center">
                        <h1>Formulário</h1>
                    </header>
                </div>

                <form name="solicitar" id="solicitar">
                    <div class="form-group">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" value="" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" id="sobrenome" value="" class="form-control">
                    </div>
            
                    <div class="form-group">
                        <label for="cpf" class="form-label">Cpf</label>
                        <input type="text" id="cpf" value="" class="form-control">
                    </div>
            
                   <div class="form-group">
                        <label for="idade" class="form-label">Idade</label>
                        <input type="text" id="idade" value="" class="form-control">
                   </div>
            
                   <div class="form-group">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" id="endereco" value="" class="form-control">
                   </div>
            
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" id="email" value="" class="form-control">
                    </div>
            
                    <div class="form-group">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" id="telefone" value="" class="form-control">
                    </div>     
                    
                    <div class="botao">
                        <input type="button" value="Carregar informações" class="btn btn-primary" onclick="carregarDados()">
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <header class="d-flex justify-content-center">
                        <h1>Dados Preenchidos</h1>
                    </header>
                </div>

                <form>
                    <div class="form-group">
                        <label for="nomeCompletoPreenchido" class="form-label">Nome Completo</label>
                        <input type="text" id="nomeCompletoPreenchido" value="" class="form-control" disabled>
                    </div>
            
                    <div class="form-group">
                        <label for="cpfPreenchido" class="form-label">Cpf</label>
                        <input type="text" id="cpfPreenchido" value="" class="form-control" disabled>
                    </div>
            
                   <div class="form-group">
                        <label for="idadePreenchido" class="form-label">Idade</label>
                        <input type="text" id="idadePreenchido" value="" class="form-control" disabled>
                   </div>
            
                   <div class="form-group">
                        <label for="enderecoPreenchido" class="form-label">Endereço</label>
                        <input type="text" id="enderecoPreenchido" value="" class="form-control" disabled>
                   </div>
            
                    <div class="form-group">
                        <label for="emailPreenchido" class="form-label">Email</label>
                        <input type="text" id="emailPreenchido" value="" class="form-control" disabled>
                    </div>
            
                    <div class="form-group">
                        <label for="telefonePreenchido" class="form-label">Telefone</label>
                        <input type="text" id="telefonePreenchido" value="" class="form-control" disabled>
                    </div>     
                </form>
            </div>
        </div>
    </div>
</body>
</html>
