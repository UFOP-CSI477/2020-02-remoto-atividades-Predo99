<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/forms.css">
</head>
<body>
    <header>
        <h1>Cadastro de uma pessoa</h1>
    </header>

    <nav>
        <a href="home.html">Página inicial</a>
        <a href="perfil.html">Perfil</a>
        <a href="cidades.html">Cidades</a>
        <a href="estados.html">Estados</a>
        <a href="pessoas.html">Pessoas</a>
        <a href="compras.html">Compras</a>
        <a href="produtos.html">Produtos</a>
        <a href="">Sair</a>
    </nav>

    <hr>

    <form method="POST" action="pessoas.html">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome da pessoa">
        </div>

        <div>
            <label for="user">Usuário:</label>
            <input type="text" name="user" id="user" placeholder="Usuário">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>

        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" placeholder="Endereço da pessoa">
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" maxlength="14">
        </div>

        <div>
            <label for="foto">Foto:</label>
            <input type="file" name="foto" id="foto" accept=".jpg,.jpeg,.png,.svg">
        </div>

        <div>
            <label for="documentos">Documentos:</label>
            <input type="file" name="documentos" id="documentos" multiple>
        </div>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

        <div class="voltar">
            <a href="pessoas.html" >Voltar</a>
        </div>
    </form>
</body>
</html>
